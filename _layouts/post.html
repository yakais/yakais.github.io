<!DOCTYPE html>
<html>
　　<head>
　　　　<meta http-equiv="content-type" content="text/html; charset=utf-8" />
　　　　<title>{{ page.title }} - {{ site.name }}</title>
　　</head>
　　<body>
		<h1>{{ page.title }}</h1>
        <span class="post-meta"><a href="{{ site.url}}">{{ site.author }}</a> {{ page.date | date: "%Y年 %m月 %d日" }}</span>
　　　　{{ content }}
　　</body>
</html>
